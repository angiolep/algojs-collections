ct&gt; isEmpty() Tests whether this traversable traversable is empty. Inherited From: module:algojs-collections/trav~Traversable#isEmpty Returns: true if the traversable traversable contain no elements, false otherwise. Type Boolean &lt;abstract&gt; iterator() Creates a new iterator over all elements contained in this iterable collection. Returns: the iterator Type Iterator &lt;abstract&gt; map(fn) Builds a new traversable by applying a function to all elements of this one. Parameters: Name Type Description fn function the function to apply to each element Inherited From: module:algojs-collections/trav~Traversable#map Returns: a new traversable resulting from applying the given function fn to each element of this traversable and collecting the results. Type Traversable size() The size of this traversable. Inherited From: module:algojs-collections/trav~Traversable#size Overrides: module:algojs-collections/trav~Traversable#size Returns: the number of elements in this traversable. Type Number &lt;abstract&gt; tail() Selects all elements except the first. Inherited From: module:algojs-collections/trav~Traversable#tail Returns: a traversable traversable consisting of all elements of this traversable traversable except the first one. Type Traversable toArray() Converts this traversable to an array. Inherited From: module:algojs-collections/trav~Traversable#toArray Returns: an array containing all elements of this collection. Type Array × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-02T23:02:08+00:00 using the DocStrap template. "},"module-algojs-collections_iter-Iterator.html":{"id":"module-algojs-collections_iter-Iterator.html","title":"Class: Iterator","body":" algojs-collections Modules algojs-collectionsalgojs-collections/iteralgojs-collections/listalgojs-collections/stackalgojs-collections/trav Classes algojs-collections/iter~Iterablealgojs-collections/iter~Iteratoralgojs-collections/list~LinkedListalgojs-collections/list~Nilalgojs-collectio
